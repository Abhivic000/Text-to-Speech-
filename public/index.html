    <h1 style="
    text-align: center">Text-to-Speech App</h1>
    <textarea id="text" placeholder="Write here..."></textarea>
    <div id="options">
      <select id="voiceSelect"></select>
      <label for="slider">Speed:</label>
      
      <input type="range" min="0.5" max="2" value="1" step="0.1" id="slider">
  
    </div>
    <button id="speak">Speak</button>
